<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HYBRID MASTER 51 — Pro</title>

  <!-- police + chart.js + jsPDF -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- lien correct vers le CSS -->
  <link rel="stylesheet" href="styles.css?v=9">
</head>

<body>
  <div id="app" class="app-container">
    <main class="main">
      <header class="page-header">
        <div>
          <h1 class="title">HYBRID MASTER 51</h1>
          <div class="muted">Professional Edition</div>
        </div>
        <div class="header-controls">
          <button id="quickStartBtn" class="btn primary">🚀 Démarrer</button>
          <button id="runReportBtn" class="btn outline">🧾 Rapport</button>
        </div>
      </header>

      <h3>Sessions de la semaine</h3>
      <div id="sessionGrid" class="session-grid"></div>

      <section id="page-history" class="page hidden">
        <header class="page-header">
          <div><h2>Historique</h2><div class="muted">Séances enregistrées</div></div>
          <div class="header-controls">
            <button id="exportCsvBtn" class="btn outline">CSV</button>
            <button id="exportPdfBtn" class="btn outline">PDF</button>
            <button id="clearHistoryBtn" class="btn danger">Effacer</button>
          </div>
        </header>
        <div id="historyArea"></div>
      </section>
    </main>
  </div>

  <!-- MODALE SÉANCE -->
  <div id="sessionModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-body">
      <header class="modal-header">
        <div>
          <h3 id="modalTitle">Séance</h3>
          <div id="modalSub" class="muted"></div>
        </div>
        <div>
          <button id="saveSessionBtn" class="btn primary">Sauvegarder</button>
          <button id="closeModalBtn" class="btn outline">Fermer</button>
        </div>
      </header>

      <div id="modalContent" class="modal-content"></div>

      <div class="timer-panel">
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="progress-bar"><div class="progress-fill" id="timerProgress"></div></div>
        <div class="timer-controls">
          <button id="timerStartBtn" class="btn primary small">Start</button>
          <button id="timerPauseBtn" class="btn outline small">Pause</button>
          <button id="timerSkipBtn" class="btn small">Skip</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODALE RAPPORT -->
  <div id="reportModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-body">
      <header class="modal-header">
        <h3>Rapport de vérification</h3>
        <button id="closeReportBtn" class="btn outline">Fermer</button>
      </header>
      <pre id="reportOutput" class="report-output"></pre>
    </div>
  </div>

  <!-- NAVIGATION iOS -->
  <nav class="nav">
    <button class="nav-item active" data-page="dashboard">🏠<span>Accueil</span></button>
    <button class="nav-item" data-page="sessions">💪<span>Séances</span></button>
    <button class="nav-item" data-page="statistics">📊<span>Stats</span></button>
    <button class="nav-item" data-page="history">📅<span>Historique</span></button>
  </nav>

  <!-- scripts -->
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
